services:
  postgres:
    image: postgres
    container_name: nsuns_server_postgres_it
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit $?"]
      interval: 1s
      timeout: 1s
      retries: 3
